{% extends "stations/base.html" %}
{% load static %}

{% block content %}
<main class="container">
    <div class="limiter">
        <div class="container-login100" style="background-image: url('/static/stations/img/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" method="POST" action="">
                    {% csrf_token %}
                    <span class="login100-form-logo">
                        <i class="zmdi zmdi-landscape"></i>
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
                        ARIES - SIGN IN
                    </span>

                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
                        <input class="input100" type="text" id="username" name="username" placeholder="Username">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter email">
                        <input class="input100" type="text" id="email" name="email" placeholder="something@gmail.com">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" id="password" name="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="container-login100-form-btn" >
                        <button class="login100-form-btn" type="submit">
                            Signup
                        </button>		
                    </div>
                </form>
                <form method="GET" action="/">
                    <button class="txt1" style="margin-top:5%;margin-left:38%;" type="submit" >Return to Login</button>
                </form> 
            </div>
        </div>
    </div> 
</main>
{% endblock %}
